<template>
    <lightning-card title="Contacts">
        <template if:true={con} for:each={con} for:item="co">
            <div key={con.id}>
                                    
<!--p class="slds-text-heading_medium slds-m-bottom_medium">{con.date}<br>{con.time}</p-->
<p class="slds-text-heading_small slds-align_absolute-center">{co.LastName}</p>
<h2 class="slds-text-heading_medium slds-m-vertical_medium">{co.FirstName}</h2>
 <button class="slds-button slds-button_success slds-align_absolute-center" onclick={handleBooking}>Book Now</button><br>
<button class="slds-button slds-button_success slds-align_absolute-center" 
                                        onclick={handleCancel}>Cancel</button>
                                </div>
        </template>
    </lightning-card>
</template>
